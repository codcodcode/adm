<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYTAC PARFUM - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-10">
    <div class="max-w-lg mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
        <div class="bg-indigo-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold uppercase tracking-wider">Admin Panel</h1>
            <p class="text-indigo-100 text-sm mt-1">Məhsullar avtomatik ID ilə əlavə olunur</p>
        </div>

        <form id="productForm" class="p-8 space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Məhsulun Adı</label>
                <input type="text" id="name" placeholder="" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Kateqoriya</label>
                <select id="category" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    <option value="ətir">Bütöv qablaşma</option>
                    <option value="qram">Qramla Ətir</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">ENDİRİMLİ qiyməti</label>
                    <input type="number" id="price" placeholder="" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Köhnə Qiymət</label>
                    <input type="number" id="oldPrice" placeholder="" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Cins</label>
                <select id="gender" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    <option value="Kişi">Kişi</option>
                    <option value="Qadın">Qadın</option>
                    <option value="Unisex">Unisex</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Şəkil Linki (ImgBB Direct Link)</label>
                <input type="text" id="img" placeholder="" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" required>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all transform hover:-translate-y-1">
                TƏSDİQLƏ 
            </button>
        </form>

        <div id="successMessage" class="hidden p-4 bg-green-50 text-green-700 text-center font-semibold border-t border-green-100">
            ✓ Məhsul uğurla  əlavə edildi!
        </div>
    </div>

    <script>
        // Твоя новая ссылка
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzmUXUy3_9_kFtQOcNBHMDlBj4Rrk21NovjIxLI8DoT0N5xhONlMZMppLtmQ9QTdThy/exec';

        document.getElementById('productForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const success = document.getElementById('successMessage');
            
            btn.disabled = true;
            btn.innerText = 'GÖNDƏRİLİR...';
            btn.classList.add('opacity-50');

            const data = {
                // ID теперь не отправляем, скрипт сам его создаст в таблице
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                price: document.getElementById('price').value,
                oldPrice: document.getElementById('oldPrice').value || "0",
                gender: document.getElementById('gender').value,
                img: document.getElementById('img').value,
                mystery: document.getElementById('category').value === 'mystery'
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                success.classList.remove('hidden');
                e.target.reset(); // Очищаем форму для нового товара
                
                setTimeout(() => {
                    success.classList.add('hidden');
                }, 5000);

            } catch (error) {
                console.error('Xəta:', error);
                alert('Xəta baş verdi! İnternet bağlantısını yoxlayın.');
            } finally {
                btn.disabled = false;
                btn.innerText = 'TƏSDİQLƏ';
                btn.classList.remove('opacity-50');
            }
        };
    </script>
</body>
</html>
